<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

  </div>
  <script src="script.js"></script>
</body>
</html>
